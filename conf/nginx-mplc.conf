worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
error_log	logs/error.log  crit;
pid			logs/nginx.pid;


pcre_jit off;

events {
    worker_connections  256;
}


http {
	proxy_temp_path 		logs/temp/proxy;
	fastcgi_temp_path 		logs/temp/fastcgi;
	scgi_temp_path 			logs/temp/scgi;
	uwsgi_temp_path 		logs/temp/uwsgi;
	client_body_temp_path	logs/temp/client;
	
	access_log off;
	access_log  			logs/access.log;
	include					mime.types;
	default_type			application/octet-stream;

    sendfile        on;

    keepalive_timeout  65;
	tcp_nopush on;
	tcp_nodelay on;
	
	
    gzip  on;
	gzip_min_length 1000;
	gzip_buffers     4 4k;
	gzip_types application/x-javascript text/css application/javascript text/javascript text/plain text/xml application/json application/vnd.ms-fontobject application/x-font-opentype application/x-font-truetype application/x-font-ttf application/xml font/eot font/opentype font/otf image/svg+xml image/svg image/vnd.microsoft.icon;
	gzip_disable "msie6";

	server {
		listen 8043 default_server;
		server_name _;
		set $fastcgi_port_base 30750;
		set $root_dir "htdocs";
		
		location ~ /Methods/(.*) {
			fastcgi_pass   127.0.0.1:$fastcgi_port_base;
			fastcgi_param  PATH_INFO /$1;
			include        fastcgi_params;
			add_header Access-Control-Allow-Origin * ;
			add_header X-Frame-Options ALLOWALL  ;
			if ($request_method = 'OPTIONS') {
				 # Tell client that this pre - flight info is valid for 20 days
				add_header Access-Control-Allow-Origin * ;
				add_header 'Access-Control-Allow-Credentials' 'true' always;
				add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
				add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
				add_header 'Access-Control-Max-Age' 1728000;
				add_header 'Content-Type' 'text/plain charset=UTF-8';
				add_header 'Content-Length' 0;
				return 204;
			}
		}
		location ~ /(\d+)/Methods/(.*) {
			let $fastcgi_port ( $fastcgi_port_base + $1 );
			fastcgi_pass  127.0.0.1:$fastcgi_port;
			fastcgi_param  PATH_INFO /$2;
			include        fastcgi_params;
			add_header Access-Control-Allow-Origin * ;
			add_header X-Frame-Options ALLOWALL  ;
			if ($request_method = 'OPTIONS') {
				 # Tell client that this pre - flight info is valid for 20 days
				add_header Access-Control-Allow-Origin * ;
				add_header 'Access-Control-Allow-Credentials' 'true' always;
				add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
				add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
				add_header 'Access-Control-Max-Age' 1728000;
				add_header 'Content-Type' 'text/plain charset=UTF-8';
				add_header 'Content-Length' 0;
				return 204;
			}
		}
		location ~* ^.+\.(js)$ {
			add_header Cache-Control "no-cache, must-revalidate";
			root $root_dir;
		}
		location / {
			index index.html;
			root $root_dir;
		}
	}
